# Prometheus 配置文件
# RAG 系统监控配置

global:
  # 全局抓取间隔
  scrape_interval: 15s
  # 评估规则间隔
  evaluation_interval: 15s
  # 外部标签(可选)
  external_labels:
    cluster: 'rag-system'
    environment: 'production'

# Alertmanager 配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# 告警规则文件
rule_files:
  - 'alerts/*.yml'

# 抓取配置
scrape_configs:
  # RAG 应用指标
  - job_name: 'rag-application'
    static_configs:
      - targets: ['localhost:8800']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus 自身指标
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (系统指标)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL Exporter (数据库指标)
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
